<alert-component *ngIf="error" [message]="'Invalid Email or Password!!'" [header]="'Wrong Credential'" (onClose)="errorHandler()"></alert-component>
<div class="w-full h-full flex flex-col items-center pt-5">
  <section class=" flex justify-center flex-col items-center w-1/3 rounded-2xl shadow-2xl bg-white">
  <h1 class="text-center text-xl p-5">Enter Your Email And Password</h1>
  <form class="flex flex-col w-full p-5 pb-20"  (ngSubmit)="onSubmit(authForm)" #authForm='ngForm'>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" email ngModel name="username"  required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" ngModel name="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="!authForm.valid">Login</button>
  </form>
  </section>
</div>
